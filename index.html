<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleppy ESPORTS Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #222;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #fafafa;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }
    .upi-id {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2em;
      letter-spacing: 1px;
      user-select: all;
      margin-bottom: 25px;
    }
    button {
      background-color: #4caf50;
      border: none;
      padding: 15px 25px;
      color: white;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      margin-top: 20px;
      color: #00ff00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Sleppy ESPORTS Tournament!</h1>
    <p>To join the tournament, please pay the entry fee via UPI:</p>
    <div class="upi-id" id="upiId">parikshithn@fam</div>
    <button onclick="copyUPI()">Copy UPI ID</button>
    <div class="success" id="successMsg" style="display:none;">UPI ID copied! Now complete your payment.</div>
  </div>

  <script>
    function copyUPI() {
      const upiText = document.getElementById('upiId').innerText;
      navigator.clipboard.writeText(upiText).then(() => {
        const msg = document.getElementById('successMsg');
        msg.style.display = 'block';
        setTimeout(() => { msg.style.display = 'none'; }, 3000);
      }).catch(() => {
        alert('Failed to copy. Please copy manually.');
      });
    }
  </script>
</body>
</html>
