<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleppy ESPORTS Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
    }
    h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .upi-id {
      background: #2d2d2d;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      user-select: all;
      margin-bottom: 20px;
    }
    .qr-code {
      margin: 15px 0;
    }
    .qr-code img {
      width: 200px;
      height: 200px;
    }
    button {
      background-color: #4caf50;
      border: none;
      padding: 14px 24px;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .next-step {
      display: none;
      margin-top: 20px;
    }
    .next-step button {
      background-color: #2196f3;
    }
    .message {
      margin-top: 12px;
      color: #00e676;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Sleppy ESPORTS</h1>
    <p>Scan & pay ₹350 via UPI to register.</p>
    <div class="upi-id" id="upiId">parikshithn@fam</div>
    <div class="qr-code">
      <img src="https://raw.githubusercontent.com/sleppypndaesports/Sleppyesports/main/upi_qr_sleppy_350.png" alt="UPI QR for ₹350">
    </div>
    <button id="copyBtn">Copy UPI ID</button>
    <div class="message" id="copiedMsg" style="display: none;">Copied! Complete the payment.</div>
    <div class="next-step" id="nextStep">
      <button onclick="window.location.href='https://whatsapp.com/channel/0029Vb68FqaK0IBrmxcRNQ0H'">
        Continue to Registration
      </button>
    </div>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const copiedMsg = document.getElementById('copiedMsg');
    const nextStep = document.getElementById('nextStep');
    const upiText = document.getElementById('upiId').innerText;

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(upiText).then(() => {
        copiedMsg.style.display = 'block';
        nextStep.style.display = 'block';
        copyBtn.disabled = true;
        copyBtn.innerText = 'Copied';
      }).catch(() => {
        alert("Could not copy. Please copy manually.");
      });
    });
  </script>
</body>
</html>
